<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Fasilitas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .btn.save {
            background-color: #007bff;
        }

        .btn.cancel {
            background-color: #f44336;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Fasilitas</h2>
        <form>
            <label for="idFasilitas">ID:</label>
            <input type="text" id="idFasilitas" name="idFasilitas" required>

            <label for="namaFasilitas">Nama Fasilitas:</label>
            <input type="text" id="namaFasilitas" name="namaFasilitas" required>

            <label for="hargaWeekend">Harga Weekend:</label>
            <input type="number" id="hargaWeekend" name="hargaWeekend" required>

            <label for="hargaWeekday">Harga Weekday:</label>
            <input type="number" id="hargaWeekday" name="hargaWeekday" required>

            <label for="kuota">Kuota:</label>
            <input type="number" id="kuota" name="kuota" required>

            <label for="jamBuka">Jam Buka:</label>
            <input type="time" id="jamBuka" name="jamBuka" required>

            <label for="jamTutup">Jam Tutup:</label>
            <input type="time" id="jamTutup" name="jamTutup" required>

            <div class="button-container">
                <button type="submit" class="btn save">Simpan</button>
                <button type="reset" class="btn cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
