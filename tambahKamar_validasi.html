<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Kamar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"],
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .btn.save {
            background-color: #007bff;
        }

        .btn.cancel {
            background-color: #f44336;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Mencegah pengiriman form sebelum validasi

            // Ambil elemen input
            const idKamar = document.getElementById('idKamar').value.trim();
            const gambarRuangan = document.getElementById('gambarRuangan').value.trim();
            const jenisKamar = document.getElementById('jenisKamar').value.trim();
            const harga = document.getElementById('harga').value.trim();
            const fasilitas = document.getElementById('fasilitas').value.trim();

            // Validasi tiap input
            if (!idKamar) {
                alert('ID Kamar harus diisi!');
                return;
            }

            if (!gambarRuangan) {
                alert('Gambar Ruangan harus dipilih!');
                return;
            }

            if (!jenisKamar) {
                alert('Jenis Kamar harus diisi!');
                return;
            }

            if (!harga || harga <= 0) {
                alert('Harga harus diisi dan lebih dari 0!');
                return;
            }

            if (!fasilitas) {
                alert('Fasilitas harus diisi!');
                return;
            }

            // Tampilkan konfirmasi kepada pengguna
            const confirmation = confirm('Apakah Anda yakin ingin menyimpan data ini?');
            if (confirmation) {
                alert('Data berhasil disimpan!');
                // Reset form jika diperlukan
                document.querySelector('form').reset();
            } else {
                alert('Data batal disimpan.');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Data Kamar</h2>
        <form onsubmit="validateForm(event);">
            <label for="idKamar">ID Kamar:</label>
            <input type="text" id="idKamar" name="idKamar" required>

            <label for="gambarRuangan">Gambar Ruangan:</label>
            <input type="file" id="gambarRuangan" name="gambarRuangan" accept="image/*" required>

            <label for="jenisKamar">Jenis Kamar:</label>
            <input type="text" id="jenisKamar" name="jenisKamar" required>

            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" required>

            <label for="fasilitas">Fasilitas:</label>
            <input type="text" id="fasilitas" name="fasilitas" required>

            <div class="button-container">
                <button type="submit" class="btn save">Simpan</button>
                <button type="reset" class="btn cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
